                </div>
                <div class="input-wrapper">
                    <label for="profile-img">Foto profilo</label>
                    <input type="file" name="profile-img" id="profile-img" class="transparent-login" accept="image/png, image/jpeg" onchange="validateImage('profile-img')">       
                    <p class='error'></p>
                </div>
                <div class="input-wrapper">
                    <label for="data_nascita">Data di nascita*</label>
                    <input type="date" name="data_nascita" id="data_nascita" class="transparent-login" onblur="validaDataNascita()"/>
                    <p class='error'></p>
                </div>
                <div class="input-wrapper">
                    <label for="telefono">Telefono</label>
                    <input type="tel" name="telefono" id="telefono" class="transparent-login" onblur="validaTelefono()" pattern="[0-9]{10}"/>
                    <p class='error'></p>
                </div>
                <div class="input-wrapper">
                    <label>Sesso</label>
                        <div class="super-radio-wrapper">
                        <div class="radio-wrapper">

                        </div>
                        <div class="radio-wrapper">
                            <input type="radio" name="sesso" id="femmina" class="transparent-login" value="F"/>
                            <label for="femmina">Femmina</label>
                        </div>
                    </div>
                    <p class='error'></p>
                </div>
                <div class="input-wrapper">
                    <label for="altezza">Altezza (in centimetri)</label>
                    <input type="number" name="altezza" id="altezza" class="transparent-login" onblur="validaAltezza()"/>
                    <p class='error'></p>
                </div>
                <div class="input-wrapper">
                    <label for="peso">Peso (in chilogrammi)</label>
                    <input type="number" name="peso" id="peso" class="transparent-login" onblur="validaPeso()"/>
                    <p class='error'></p>
                </div>
                <div class="input-wrapper">
                    <label for="password"><span xml:lang="en" lang="en">Password</span>*</label>
                    <input type="password" name="password" id="password" class="transparent-login" onblur="validaPassword()"/>
